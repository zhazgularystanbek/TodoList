<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todo_list">
        <div class="wrapper">
            <div class="item">
                <img class="book_img" src="img/istockphoto-877235982-612x612.jpg" alt="book">
                <h2>ToDo App</h2>
            </div>
            <form id="add_todo">
                <input id="input_add" type="text" placeholder="Add your new ToDo" required>
                <button id="btn_add" type="submit">+</button>
            </form>
            <div class="all_list">
                <ul id="my-tasks"></ul>
            </div>
            <div class="all-info">
                <p class="info">You have <span class="amount">0</span> pending Tasks</p>
                <button id="clear-all" type="submit">Clear All</button>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
